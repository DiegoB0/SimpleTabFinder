<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tab Fuzzy Finder</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;

      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      /* Semi-transparent background */
      font-family: Arial, sans-serif;
    }


    .modal {
      width: 400px;
      max-width: 90%;
      background-color: #333;
      /* Dark gray background for modal */
      color: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      gap: 10px;

    }

    .input-container {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .input-container input {
      width: 100%;
      padding: 10px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      outline: none;
      font-size: 14px;
    }

    .input-container button {
      background: transparent;
      border: none;

      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .input-container button:hover {
      color: #888;
    }


    .tabs-list {
      list-style: none;
      padding: 0;
      margin: 0;

      max-height: 250px;
      overflow-y: auto;
    }

    .tabs-list li {
      padding: 10px;
      cursor: pointer;

      border-bottom: 1px solid #444;
      transition: background-color 0.3s;
    }

    .tabs-list li:hover {
      background-color: #555;
    }

    .tabs-list li:active {
      background-color: #666;
    }
  </style>
</head>

<body>
  <div class="modal">
    <div class="input-container">
      <input type="text" id="search" placeholder="Search tabs..." />
    </div>

    <ul id="tabsList" class="tabs-list"></ul>
  </div>
  <script src="popup.js"></script>
</body>

</html>
