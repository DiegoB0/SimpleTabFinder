<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tab Fuzzy Finder</title>
  <style>
    body {
      width: 300px;
      font-family: Arial, sans-serif;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 4px;
    }

    ul {
      padding: 0;
      margin: 0;
      list-style-type: none;
    }

    li {
      padding: 8px;
      cursor: pointer;
    }

    li:hover {
      background-color: #f0f0f0;

    }
  </style>
</head>

<body>
  <input type="text" id="search" placeholder="Search tabs..." />
  <ul id="tab-list"></ul>

  <script src="popup.js"></script>
</body>

</html>
